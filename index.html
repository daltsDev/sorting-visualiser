<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Sorting Visualiser</title>
</head>

<body>
  <div id="toolbar">
    <button id="generate-array">Generate New Array</button>


    <div class="array-changer">
      <h3 class="array-title">Change Array Size & Sorting Speed</h3>
      <input type="range" min="3" max="49" id="change-size" >
      <h4 class="array-value"></h4>
    </div>
    <div class="algo-buttons">
      <!-- <button id="merge-sort" class="algo-button" data-description="mergeSort">Merge Sort</button>
      <button id="quick-sort" class="algo-button" data-description="quickSort">Quick Sort</button>
      <button id="heap-sort" class="algo-button" data-description="heapSort">Heap Sort</button> -->
      <button id="bubble-sort" class="algo-button active" data-description="bubbleSort">Bubble Sort</button>
      <button id="sort-start">Sort!</button>
    </div>
  </div>

  <div id="array-body">
  </div>

  <buttton id="stop-visualisation">Stop Visualisation</buttton>
  <script src="./js/app.js" type="module"></script>
</body>

</html>
